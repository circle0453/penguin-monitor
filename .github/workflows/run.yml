name: Penguin Monitor

on:
  schedule:
    # 每 15 分钟自动运行一次
    - cron: '*/15 * * * *' 
  workflow_dispatch: 

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requirements
        run: pip install requests

      - name: Run Monitor Script
        run: python monitor.py
