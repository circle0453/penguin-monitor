name: Penguin Monitor

on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch: 

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requirements
        run: pip install requests

      - name: Run
        run: python monitor.py
