name: Penguin Ticket Monitor

on:
  schedule:
    - cron: '*/20 * * * *' # 每 20 分钟执行一次
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: auctions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Script
        run: python monitor.py
